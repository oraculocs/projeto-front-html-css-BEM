<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	 <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Assinatura - MyPilas</title>

	<link rel="stylesheet" type="text/css" href="css/bootstrap-grid.min.css">
	<link rel="stylesheet" href="css/layout.css">
	<link rel="stylesheet" href="css/componentes.css">
	<link rel="stylesheet" href="css/base.css">
</head>
<body>
	<header class="layout-cabecalho">
		<div class="container">

			<nav class="navegacao navegacao--assinatura">
				<a href="index.html"><img src="imagens/logo.png" width="100" height="35" alt="MyPilas"></a>
			</nav>
		</div>
	</header>

	<main class="layout-assinatura">
		<div class="container">
			<form action="#" method="post">
				<h1 class="titulo-formulario">Sua assinatura do MyPilas</h1>

				<div class="grupo-entrada">
					<label for="razao-social">Razão Social:</label>
					<input id="razao-social" type="text" name="razaoSocial" class="campo" required="required">
				</div>

				<div class="row">
					<div class="col-sm-4">
						<div class="grupo-entrada">
							<label for="cnpj">CNPJ:</label>
							<input id="cnpj" type="text" name="cnpj" class="campo" required="required">
						</div>
					</div>

					<div class="col-sm-4">
						<div class="grupo-entrada">
							<label for="data-nascimento">Data de Fundação:</label>
							<input id="data-nascimento" type="date" name="data" class="campo" required="required">
						</div>
					</div>
				</div>

				<div class="grupo-entrada">
					<label for="responsavel">Responsável:</label>
					<input id="responsavel" type="text" name="responsavel" class="campo" required="required">
				</div>

				<div class="grupo-entrada">
					<label for="email">E-mail:</label>
					<input id="email" type="email" name="email" class="campo" required="required">
				</div>

					<div class="row">
						<div class="col-sm-4">
							<div class="grupo-entrada">
								<label for="estado">Estado:</label>
								<select id="estado" name="estado" class="campo">
									<option>Selecione</option>
									<option value="MG">Minas Gerais</option>
									<option value="SP">São Paulo</option>
									<option value="CE">Ceará</option>	
								</select>	
							</div>
						</div>

						<div class="col-sm-4">
							<div class="grupo-entrada">
								<label for="cidade">Cidade:</label>
								<select id="cidade" name="cidade" class="campo">
									<option>Selecione</option>
									<option value="1">Uberlândia</option>
									<option value="2">São Paulo</option>
									<option value="3">Fortaleza</option>	
								</select>	
							</div>
						</div>
					</div>

						<div class="row">
							<div class="col-sm-4">
								<div class="grupo-entrada">
									<label for="senha">Senha:</label>
									<input id="senha" type="password" name="senha" class="campo" required="required">
								</div>
							</div>

							<div class="col-sm-4">
								<div class="grupo-entrada">
									<label for="confirmacao-senha">Confirme a senha:</label>
									<input id="confirmacao-senha" type="password" name="confirmacao-senha" class="campo" required="required">
								</div>
							</div>
						</div>


				<div style="text-align: center; margin-top: 40px;">
					<input type="submit" value="Assinar MyPilas" class="botao botao--principal">
				</div>
			</form>
		</div>
	</main>


	<footer class="layout-rodape">
		<div class="container">
			<p>Desenvolvido por
				<a class="link" href="https://oraculocs.github.io/#home" target="_blank" title="Site Pessoal">Carlos Augusto </a> &nbsp; | &nbsp; LinkedIn: <a class="link" href="https://www.linkedin.com/in/carlos-augusto-47a1764a/" target="_blank" title="LinkedIn">@Carlos </a></p>
			
		</div>

	</footer>

</body>
</html>
